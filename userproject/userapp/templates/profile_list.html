<!DOCTYPE html>
<html>
<head>
    <title>Profile List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <ul>
        {% for profile in object_list %}
        <li>
            <a href="{% url 'profile-detail' profile.pk %}">{{ profile.user.username }}</a>
            <p>{{ profile.bio }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
